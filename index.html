<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-title">
                <i class="fas fa-calculator"></i> Basic Calculator
            </div>
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="operator" data-operation="percent">%</button>
                <button class="operator" data-operation="/">÷</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-operation="*">×</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-operation="-">−</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-operation="+">+</button>
                
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="equals">=</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Use:</h3>
            <ul>
                <li>Click on numbers to enter values</li>
                <li>Use operators (+, −, ×, ÷) to perform calculations</li>
                <li>Press '=' to see the result</li>
                <li>AC - Clear everything, DEL - Delete last digit</li>
                <li>% - Percentage function</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
